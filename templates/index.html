<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>幸福倒计时</title>
    <meta name="description" content="一个随手搓出来的简单的开学倒计时页面awa">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Countdown.css">
    <link rel="stylesheet" href="assets/css/Dark-Mode-Switch.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="text-align: center;/*box-shadow: 5px 5px;*//*margin: center;*/background: url(&quot;assets/img/background.jpg&quot;);">
    <div class="container">
        <p data-aos="fade" style="margin-bottom: auto;color: var(--bs-gray-600);">我能吞下玻璃而不伤身体。</p>
        <h3 data-aos="zoom-in-up" style="font-family: 'Poppins';margin-top: 25px;"><strong>距离开学 <em>(8/31 17:00:00)</em>&nbsp;还有</strong></h3>
    </div>
    <div class="d-flex justify-content-center countdown" data-count="2022/12/31" data-aos="zoom-in-up" data-aos-delay="350" style="margin-top: 50px;margin-bottom: 0px;font-family: 'Akshar';/*font-size: 150px;*/">
        <div style="padding-left: 0px;">
            <h3 data-bss-hover-animate="tada">12</h3>
            <h4>天</h4>
        </div>
        <div>
            <h3 data-bss-hover-animate="tada">08</h3>
            <h4>小时</h4>
        </div>
        <div>
            <h3 data-bss-hover-animate="tada">11</h3>
            <h4>分钟</h4>
        </div>
        <div style="padding-right: 0px;">
            <h3 data-bss-hover-animate="tada" style="/*font-size: 44px;*/">45</h3>
            <h4>秒</h4>
        </div>
        <div style="width: 130px;padding-right: 0px;">
            <h3 data-bss-hover-animate="tada" style="/*width: 660px;*//*font-size: 50px;*/text-align: center;">999</h3>
            <h4>毫秒</h4>
        </div>
    </div>
    <h3 data-aos="zoom-in-up" data-aos-duration="850" style="font-family: 'Akshar';text-align: center;margin-top: 0px;"><strong>218979596216.999 秒</strong></h3>
    <div class="progress" data-bss-hover-animate="pulse" style="font-family: Akshar, sans-serif;width: 85vw;/*text-align: center;*/margin: 7.5vw;height: 25px;margin-top: 40px;" role="progressbar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75.241%">50%</div>
    </div>
    <div class="card" data-aos="zoom-in-up" data-aos-delay="1000" style="font-family: 'Poppins';width: 250px;margin-top: auto;margin-left: calc(50% - 125px);margin-bottom: 0;">
        <div class="card-body" style="/*width: 50vw;*/">
            <h4 class="card-title">开学时间不对？</h4>
            <h6 class="text-muted card-subtitle mb-2">在此处调整！</h6><input type="date" style="margin: 10px;margin-bottom: 20px;border-style: none;background: var(--bs-gray-300);height: 30px;width: 160px;border-radius: 4px;"><button class="btn btn-primary" type="button" style="border-style: none;margin-right: 12px;">确认</button><button class="btn btn-primary" type="button" style="color: var(--bs-body-color);background: var(--bs-gray-400);border-style: none;margin-left: 5px;">恢复默认</button>
            <p class="card-text"></p>
        </div><button class="btn-close" style="margin-left: 108px;margin-bottom: 4px;"></button>
    </div>
    <footer class="text-center py-4" style="font-family: 'Poppins';">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col">
                    <p class="text-muted my-2">Copyright&nbsp;© 2022 Li Mingyuan</p>
                </div>
                <div class="col"></div>
                <div class="col">
                    <ul class="list-inline my-2">
                        <li class="list-inline-item"><a class="link-secondary" href="#" style="margin-right: 41px;">English</a></li>
                        <li class="list-inline-item"><a class="link-secondary" href="#">GitHub repository</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/Animated-Number-element.js"></script>
    <script src="assets/js/Countdown.js"></script>
</body>

</html>
