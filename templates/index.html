<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幸福倒计时</title>
    <link rel="shortcut icon" href="../static/icon.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/style.css">
</head>

<body background="../static/background.jpg">
    <script src="https://unpkg.com/spacingjs" defer></script>
    <!--定位插件 按住alt选择元素以查看该元素与其他元素间的位置关系-->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <div class="container">
        <!-- <button type="button" class="btn btn-info shadow lift me-1" id="info" href="https://baidu.com">Info</button> -->
        <a href="https://github.com/NoNormalCreeper/school-countdown" target="_blank"><svg
                xmlns="http://www.w3.org/2000/svg" id="info" class="bi bi-github" viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
            </svg></a>
        <p id="saying">{{ data.s }}</p>
        <p id="announce" v-if="seen"><i>深圳市新型冠状病毒肺炎疫情防控指挥部办公室通告:  全市中小学（幼儿园）学生返校时间推迟至2022年2月21日。</i></p>
        <div id="covid" class="card">
            <div class="card-body">
                <div>深圳市现存确诊病例数</div>
                <div style="font-size:1.6em; font-family: DINCond-Black;" id="ccc" v-text="ccc">{{ ccc }}</div>
                <div id="ut" class="info-text" style="font-size:0.8rem;" v-text="ut"></div>
                <div class="info-text" style="font-size:0.8rem;">数据来源: <a href="https://ncov.dxy.cn/ncovh5/view/pneumonia">丁香园</a></div>
            </div>
        </div>
        <div class="acounter">
            <img src="" id="emotion" style="display: none;margin-bottom: 2vh;height: 6vh;" />
            <div class="tmr" id="timer" v-html="rawHtml"></div>
            <!-- <div id="percent">Loading...</div> -->
            <div class="progress" style="height: 2em;width:70vw;margin-top: 2em;font-family: DINCond-Black;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%;display: inline;" id="bar1"></div>
            </div>
        </div>
        <!-- <div id="editTime" class="shadow p-3 mb-5 bg-white rounded"> -->
        <div class="card" id="edit_card">
            <div class="card-body" style="display:inline;">
                <h5 class="card-title">开学时间不对？</h5>
                <h6 class="card-subtitle mb-2 text-muted">在此处调整</h6>
                <input type="datetime-local" value="2022-2-13 16:30:00" id="edit" style="margin-bottom:0.5em; background-color:#f7f8fa; border: 0px;" />
                <p>
                    <button type="button" onclick="submitEdit();" class="btn btn-primary shadow lift me-1" id="submit">提交</button>
                    <button type="button" onclick="resetHolidayEnd();" style="background-color: #eaeffd;" class="btn btn-primary-soft lift" id="reset">恢复默认</button>
                </p>
                <button type="button" onclick="closeEditCard();" class="btn-close" aria-label="Close"></button>
            </div>
            <!-- </div> -->
        </div>
        <footer id="copyright">Copyright © 2022-2022 MingyuanLi. All rights reserved.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../static/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../static/count.js"></script>
    <script type="text/javascript" src="//js.users.51.la/21256655.js"></script>
</body>

</html>
